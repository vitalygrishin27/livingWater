            <center>
                <h2><div style="background-color:red" id="messageAboutOnline">OFF-line</div></h2>
                <!--	<button onClick={getInfo()}>Присоединиться к серверу</button> -->
                <button id="connect" onClick={getInfo()} class="btn btn-primary btn-lg btn-block">Присоединиться к серверу </button>
            </center>
        </section>

            <div id="songName" class="subtitle1">Нет данных о названии песни</div>

            </div>

            <div class="sub-entry-right">
                <div id="memberId" class="subtitle1">№ undefined</div>
            </div>
        </div>

                        <button type="button" class="btn btn-primary btn-circle btn-xl" onclick="update(1,1)">1<i class="glyphicon glyphicon-list"></i></button>

                           <button type="button" class="btn btn-primary btn-circle btn-xl" onclick="update(2,1)">1<i class="glyphicon glyphicon-list"></i></button>

                                            </div></center>

                                             </div></center>
                                        </div>
                                         <div class="form-group">
                                               <label for="artistic" class="col-sm-6 control-label"> </label>
                                          <span class="help-text"></span>
                                             <center>  <div class="col-sm-6">

                                         </div>

                                       <span class="help-text"></span>
                                          <center>   <div class="col-sm-6">
                                           <input type="hidden" id="individualy" class="form-control">

                                           <span class="price"></span>
                                       </div></center>
                                      </div>

                                       <center>  <div class="col-sm-6">
