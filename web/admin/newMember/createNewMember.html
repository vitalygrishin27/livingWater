<!Doctype html>
<html>
<head>
<meta charset="UTF-8">

<script src="/common/jquery.min.js"></script>
<link href="/common/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="/common/bootstrap.min.js"></script>
<script src="/common/bootstrap.bundle.min.js"></script>
<script src="/common/cookies.js"></script>

<link rel="stylesheet" type="text/css" href="/admin/newMember/newMember.css">

</head>
<body>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                          <div id="message"></div>
						<img src="/admin/newMember/kluch.png" width=500 alt=""/>
                        <h3>Выйти в главный раздел</h3>
                        <p>Несохраненная информация на странице будет утеряна.</p>
                        <input type="button" onclick="history.back();" value="Назад"/>
						<!-- <input type="submit" name="" value="Назад"/><br/> -->
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Солисты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Ансамбли</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                
								<h3 class="register-heading">Добавление нового участника</h3>
                              
								<div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="lastname" class="form-control" placeholder="Фамилия *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="firstname" class="form-control" placeholder="Имя *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="secondname" class="form-control" placeholder="Отчество *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="country" class="form-control"  placeholder="Страна *" value="" />
                                        </div>
										 <div class="form-group">
                                            <input type="text" id="district" class="form-control"  placeholder="Область *" value="" />
                                        </div>
										 <div class="form-group">
                                            <input type="text" id="region" class="form-control"  placeholder="Район *" value="" />
                                        </div>
										 <div class="form-group">
                                            <input type="text" id="town" class="form-control"  placeholder="Город *" value="" />
                                        </div>
										
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" id="genderMale" name="gender" value="male" checked>
                                                    <span> Муж </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Жен </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="passport" class="form-control" placeholder="Паспорт *" value="" />
                                        </div>
										<div class="form-group">
                                            <input type="text" id="INN" class="form-control" placeholder="ИНН *" value="" />
                                        </div>
										<div class="form-group">
                                            <input type="text" id="boss" class="form-control" placeholder="ФИО руководителя *" value="" />
                                        </div>
										<div class="form-group">
                                            <input type="text" id="phone" name="txtEmpPhone" class="form-control" placeholder="Телефон *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select id="category" class="form-control">
                                                <option  class="hidden">Категория</option>
                                                <option>от 16 до 20 лет</option>
                                                <option>от 21 до 45 лет</option>
												
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="firstSong" class="form-control" placeholder="Украинская песня *" value="" />
                                        </div>
										<div class="form-group">
                                            <input type="text" id="secondSong" class="form-control" placeholder="Песня на выбор *" value="" />
                                        </div>
										<button type="submit" class="btnRegister" onClick={registerSolo()} value="ЗАРЕГИСТРИРОВАТЬ">ЗАРЕГИСТРИРОВАТЬ</button>
                                   <!--     <input type="submit" class="btnRegister"  value="ЗАРЕГИСТРИРОВАТЬ"/> -->
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Добавление нового ансамбля</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is Your old Phone Number</option>
                                                <option>What is your Pet Name?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="`Answer *" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
			<script src="/admin/newMember/newMember.js" ></script>
			</body>
			</html>
