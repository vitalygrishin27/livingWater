<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ADMIN Login</title>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="coockies.js"></script>
	
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>ВХОД</h3>
				<div class="d-flex justify-content-end social_icon">

				</div>
			</div>
			<div class="card-body">

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" id="user" placeholder="логин">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="pass" placeholder="пароль">
					</div>
					<div class="row align-items-center remember">

					</div>
					<div class="form-group">

						<button onclick={logIn()} value="Войти" class="btn float-right login_btn">Войти</button>
					</div>
		
			</div>
			<div class="card-footer">
				<div style="text-align: center;" class="remember" id="message"></div>
	
				</div>
			</div>
		</div>
	</div>
</div>



<script src="adminLogin.js" ></script>

</body>
</html>
