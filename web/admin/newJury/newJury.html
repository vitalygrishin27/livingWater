<!Doctype html>
<html>
<head>
<meta charset="UTF-8">

<script src="/common/jquery-1.11.1.min.js"></script>
<link href="/common/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="/common/bootstrap.min.js"></script>

<script src="/common/cookies.js"></script>


<link rel="stylesheet" type="text/css" href="/admin/newJury/newJury.css">



</head>

<body>
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Регистрация нового члена жюри <small></small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="form-group">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="lastName" class="form-control input-sm" placeholder="Фамилия *">
			    					</div>
			    				</div>
							<div class="row">
			    				
			    				
								
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="firstName" class="form-control input-sm" placeholder="Имя *">
			    					</div>
			    				</div>
								
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="second_name" id="secondName" class="form-control input-sm" placeholder="Отчество *">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="office"" id="office" class="form-control input-sm" placeholder="Должность, звания *">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="login" id="login" class="form-control input-sm" placeholder="Логин (!одно слово!) *">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Пароль *">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="button" value="Зарегистрировать" onClick={registerNewJury()} class="btn btn-info btn-block">
			    		
			    		</form>
			    	
					<center>
					<div id="message">
					
					</div>
					</center>
				
					</div>
	    		
				
				</div>
    		</div>
    	</div>
    </div>
			<script src="/admin/newJury/newJury.js" ></script>
			</body>
			</html>
