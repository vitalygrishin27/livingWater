
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login.css">
	
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<script src="coockies.js"></script>
	
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>ВХОД</h3>
				<div class="d-flex justify-content-end social_icon">
				<!--	<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span> -->
				</div>
			</div>
			<div class="card-body">
			<!--		<form>-->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" id="user" placeholder="логин">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="pass" placeholder="пароль">
					</div>
					<div class="row align-items-center remember">
				<!--		<input type="checkbox">Запомнить -->
					</div>
					<div class="form-group">
					<!--	<input type="submit" value="Войти" class="btn float-right login_btn"> -->
						<button onclick={logIn()} value="Войти" class="btn float-right login_btn">Войти</button>
					</div>
			<!--		</form>  -->
			</div>
			<div class="card-footer">
				<div style="text-align: center;" class="remember" id="message"></div>
			<!--	<div class="d-flex justify-content-center links">
					Не зарегистрированы?<a href="#">Регистрация</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Забыли пароль?</a> -->
				</div>
			</div>
		</div>
	</div>
</div>



<script type="text/babel" src="login.js" ></script>

</body>
</html>
